<ngx-slick-carousel
  class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
  (init)="slickInit($event)"
  (breakpoint)="breakpoint($event)"
  (afterChange)="afterChange($event)"
  (beforeChange)="beforeChange($event)"
>
  <div
    ngxSlickItem
    *ngFor="let slide of skills"
    class="slide"
  >
    <img
      src="{{ slide.img }}"
      alt="{{ slide.name }}"
      width="70"
    />
    <div class="slide-name">{{ slide.name }}</div>
  </div>
</ngx-slick-carousel>
